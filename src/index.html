    <body>
        <main>
            <section class="preloader-section valign-wrapper">
                <svg class="preloader" viewbox="0 0 40 40">
                    <polygon points="0 0 0 40 40 40 40 0"/>
                </svg>
            </section>
            <section class="video-section">
                <div class="video-filter"></div>
                <div class="video-background" style="background-image: url( 'img/background-2.png' )"></div>
                <video id="video" autoplay loop muted>
                    <source src="video/codeinthedark.mp4">
                    <source src="video/codeinthedark.ogg">
                    <source src="video/codeinthedark.webm">
                </video>
            </section>

            <section class="welcome-section">
                <div class="welcome-section-background"></div>
                <div class="valign-wrapper welcome-logos-container">
                    <div class="valign welcome-logos">
                        <div id="gdgcordoba">
                            <img src="img/gdgcordoba-green.svg">
                            <h1 id="gdgcordoba-text">
                                Presenta
                            </h1>
                        </div>
                        <img id="codeinthedark" src="img/logo.svg">
                    </div>
                </div>
                <div class="valign-wrapper welcome-more-container" data-scroll="info">
                    <i class="fa fa-angle-down"></i>
                </div>
            </section>
            <section data-section="info">
                <div class="valign-wrapper" style="height: 100vh;">
                    <div class="valign prueba" style="margin: 0 auto; text-align: center">
                        <h3 class="info-title">
                            ¿CREES QUE SABES DE FRONTEND?
                        </h3>
                        <h2 class="info-rule">
                            20 minutos
                        </h2>
                        <h2 class="info-rule">
                            3 rondas
                        </h2>
                        <h2 class="info-rule">
                            Solo HTML y CSS
                        </h2>
                        <h2 class="info-rule">
                            Sin previsualizar
                        </h2>
                        <h2 class="info-rule">
                            Un ganador
                        </h2>
                    </div>
                </div>
            </section>
            <section data-section="rules">
                <div class="valign-wrapper" style="height: 100vh;">
                    <div class="valign prueba" style="margin: 0 auto; text-align: center">
                        <h3 class="info-title">
                            NORMAS
                        </h3>
                        <h2 class="info-rule">
                            20 minutos
                        </h2>
                        <h2 class="info-rule">
                            3 rondas
                        </h2>
                        <h2 class="info-rule">
                            Solo HTML y CSS
                        </h2>
                        <h2 class="info-rule">
                            Sin previsualizar
                        </h2>
                        <h2 class="info-rule">
                            Un ganador
                        </h2>
                    </div>
                </div>
            </section>
            <section id="map"></section>
            <section></section>
        </main>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.4/mapbox-gl.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
    </body>
</html>
